---
layout: default
title: Blog
---
<br>
<a href="http://jdtonkin.github.io/blog/atom.xml" title="rss feed"><i class="fa fa-fw fa-rss-square"></i></a>
 
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><time>{{ post.date | date: "%Y-%m-%d" }}</time> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>



<span>{{ post.date }}</span>


<dl class="dl-horizontal" id="dl-post-list">
          {% for post in site.posts %}
              <dt>{{ post.date | date_to_long_string }}</dt> » 
              <dd><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></dd>
          {% endfor %}
            </dl>
